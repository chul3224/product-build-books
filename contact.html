<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제휴 문의 - The Grimoire of Truth</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1628808724635186" crossorigin="anonymous"></script>
    <meta name="google-adsense-account" content="ca-pub-1628808724635186">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Crimson+Pro:ital,wght@0,400;0,700;1,400&family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <style>
        :root {
            --book-bg: #2e0d0d;
            --parchment: #f2e8c9;
            --gold: #d4af37;
            --shadow: rgba(0, 0, 0, 0.8);
        }

        body {
            margin: 0; padding: 0;
            width: 100%; height: 100vh; /* Ensure full viewport height */
            background-color: #050505;
            display: flex; justify-content: center; align-items: center;
            font-family: 'Crimson Pro', serif;
            color: var(--parchment);
            background: radial-gradient(circle at center, #1a0f2e 0%, #000 100%);
        }

        .container {
            background-color: var(--book-bg);
            border: 2px solid var(--gold);
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 10px 20px var(--shadow);
            width: 90%;
            max-width: 500px;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            font-family: 'Uncial Antiqua', cursive;
            color: var(--gold);
            font-size: 2rem;
            margin-bottom: 25px;
            text-shadow: 2px 2px 4px black;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-size: 1.1rem;
            color: var(--parchment);
            text-align: left;
            margin-bottom: 5px;
            display: block;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--gold);
            background-color: rgba(255, 255, 255, 0.05);
            color: var(--parchment);
            border-radius: 5px;
            box-sizing: border-box;
            font-family: 'Crimson Pro', serif;
            font-size: 1rem;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        textarea:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 8px rgba(212, 175, 55, 0.5);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        button {
            background-color: var(--gold);
            color: var(--book-bg);
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #e0c266; /* Slightly lighter gold */
            transform: translateY(-2px);
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 600px) {
            h1 { font-size: 1.5rem; }
            .container { padding: 20px; width: 95%; }
            label { font-size: 1rem; }
            input[type="text"], input[type="email"], textarea { padding: 10px; font-size: 0.9rem; }
            button { padding: 10px 15px; font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="text-align:left; margin-bottom:10px;">
            <a href="index.html" style="color:var(--gold); text-decoration:none; font-size:0.9rem;">← 메인으로</a>
        </div>
        <h1>제휴 문의</h1>
        <form action="https://formspree.io/f/xbddlloe" method="POST">
            <label for="name">이름:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">이메일:</label>
            <input type="email" id="email" name="_replyto" required>
            
            <label for="message">메시지:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">문의 보내기</button>
        </form>
        
        <div style="margin-top: 30px; font-size: 0.8rem; border-top: 1px solid #444; padding-top: 10px;">
            <a href="privacy.html" style="color: #888; text-decoration: none;">개인정보처리방침</a>
        </div>
    </div>
</body>
</html>
