<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Grimoire of Truth</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1628808724635186" crossorigin="anonymous"></script>
    <meta name="google-adsense-account" content="ca-pub-1628808724635186">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Crimson+Pro:ital,wght@0,400;0,700;1,400&family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <style>
        :root {
            --book-bg: #2e0d0d;
            --parchment: #f2e8c9;
            --gold: #d4af37;
            --shadow: rgba(0, 0, 0, 0.8);
            
            /* 기본 사이즈 (PC 기준) */
            --book-w: 350px;
            --book-h: 550px;
            --shift-x: 175px; /* 펼쳤을 때 중앙 정렬을 위한 이동 거리 */
        }

        /* 모바일 환경 최적화 (600px 이하) */
        @media (max-width: 600px) {
            :root {
                --book-w: 90vw; /* 화면 너비의 90% 사용 */
                --book-h: 70vh; /* 화면 높이의 70% 사용 */
                --shift-x: 0px;  /* 모바일은 옆으로 밀지 않고 제자리에서 열림 */
            }
            .parchment-text { font-size: 1.2rem !important; }
            #final-answer { font-size: 2rem !important; }
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #050505;
            display: flex; justify-content: center; align-items: center;
            overflow: hidden; touch-action: manipulation;
            font-family: 'Crimson Pro', serif;
        }

        .magic-background {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #1a0f2e 0%, #000 100%);
            z-index: -1;
        }

        .scene {
            perspective: 2000px;
            width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
        }

        .book {
            width: var(--book-w);
            height: var(--book-h);
            position: relative;
            transform-style: preserve-3d;
            transition: transform 2.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 30px 60px var(--shadow);
        }

        /* 책이 열릴 때 핵심 로직 */
        .book.open {
            transform: translateX(var(--shift-x));
        }

        .cover, .page-right {
            position: absolute;
            width: 100%; height: 100%;
            top: 0; left: 0;
            border-radius: 5px 15px 15px 5px;
            transform-origin: left;
            transition: transform 2.5s ease-in-out;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }

        .cover {
            z-index: 10;
            background: linear-gradient(135deg, #4a0e0e 0%, #2e0d0d 100%);
            border: 3px solid var(--gold);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            cursor: pointer;
        }

        .cover-title {
            font-family: 'Uncial Antiqua', cursive;
            color: var(--gold);
            font-size: 1.8rem; text-align: center;
            padding: 20px; text-shadow: 2px 2px 4px black;
        }

        .cover-inside {
            position: absolute; width: 100%; height: 100%;
            background: linear-gradient(to right, #e0d5b8, var(--parchment));
            transform: rotateY(180deg);
            padding: 30px; box-sizing: border-box;
            border-radius: 15px 5px 5px 15px;
            display: flex; align-items: center; justify-content: center;
            border-right: 2px solid rgba(0,0,0,0.1);
            backface-visibility: hidden;
        }

        .page-right {
            z-index: 1;
            background: linear-gradient(to left, #e0d5b8, var(--parchment));
            padding: 40px; box-sizing: border-box;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            box-shadow: inset 10px 0 30px rgba(0,0,0,0.2);
        }

        .parchment-text {
            font-size: 1.4rem; line-height: 1.6; color: #3d2b1f; text-align: center;
            font-style: italic; font-weight: 700; word-break: keep-all;
        }

        .next-btn {
            position: absolute; bottom: 25px; right: 25px;
            background: none; border: none; font-family: 'Cinzel', serif;
            color: #3d2b1f; font-size: 1rem; cursor: pointer; display: none;
            font-weight: bold;
        }

        #final-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 100; display: none; justify-content: center; align-items: center;
            flex-direction: column; background: radial-gradient(circle, #1a0f2e 0%, #000 100%);
            padding: 30px; box-sizing: border-box;
        }

        #final-answer {
            font-family: 'Uncial Antiqua', cursive;
            font-size: 2.5rem; color: var(--gold);
            text-align: center; text-shadow: 0 0 20px var(--gold);
            line-height: 1.4; word-break: keep-all;
        }

        .retry-btn {
            margin-top: 50px; padding: 12px 30px;
            background: transparent; border: 1px solid var(--gold);
            color: var(--gold); font-family: 'Cinzel', serif; cursor: pointer;
            font-size: 1rem;
        }

        @keyframes magicFlash {
            0% { background: white; opacity: 0; }
            50% { opacity: 1; }
            100% { background: transparent; opacity: 0; }
        }
        .flash { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 200; pointer-events: none; }
    </style>
</head>
<body>

<div class="magic-background"></div>
<div class="flash" id="flash"></div>

<div class="scene" id="main-scene">
    <div class="book" id="book" onclick="openBook()">
        <div class="cover" id="cover">
            <div class="cover-title">THE GRIMOIRE OF TRUTH</div>
            <div style="color:var(--gold); font-size:0.8rem; margin-top:15px;">[ Tap to Open ]</div>
            <div class="cover-inside">
                <p class="parchment-text">"기록된 운명이 펼쳐집니다."</p>
            </div>
        </div>

        <div class="page-right">
            <div id="text-content" class="parchment-text"></div>
            <button class="next-btn" id="next-btn" onclick="nextStep(event)">Next ➔</button>
            <button id="magic-btn" class="retry-btn" style="display:none;" onclick="triggerMagic(event)">진실을 마주하라</button>
        </div>
    </div>
</div>

<div id="final-overlay">
    <div id="final-answer"></div>
    <button class="retry-btn" onclick="location.reload()">다시 질문하기</button>
</div>

    let currentStep = 0;
    const phrases = ["고민이 무엇인가요?", "정답을 알려드립니다.", "마음속에 질문을 가득 담으세요."];

    function openBook() {
        if (currentStep > 0) return;
        document.getElementById('book').classList.add('open');
        document.getElementById('cover').style.transform = 'rotateY(-180deg)';
        currentStep = 1;
        setTimeout(showText, 2500);
    }

    function showText() {
        const txt = document.getElementById('text-content');
        const nextBtn = document.getElementById('next-btn');
        const magicBtn = document.getElementById('magic-btn');
        txt.style.opacity = 0;
        setTimeout(() => {
            txt.innerText = phrases[currentStep - 1];
            txt.style.opacity = 1;
            if (currentStep < phrases.length) nextBtn.style.display = 'block';
            else { nextBtn.style.display = 'none'; magicBtn.style.display = 'block'; }
        }, 500);
    }

    function nextStep(e) { e.stopPropagation(); currentStep++; showText(); }

    function triggerMagic(e) {
        e.stopPropagation();
        document.getElementById('flash').style.animation = 'magicFlash 1.5s forwards';
        setTimeout(() => {
            document.getElementById('main-scene').style.display = 'none';
            document.getElementById('final-overlay').style.display = 'flex';
            const randomIndex = Math.floor(Math.random() * answers.length);
            document.getElementById('final-answer').innerText = answers[randomIndex];
        }, 1500);
    }
</script>
</body>
</html>
